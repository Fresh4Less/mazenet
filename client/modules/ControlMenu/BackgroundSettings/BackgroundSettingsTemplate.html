<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Color" ng-click="bsCtrl.backgroundModel.bType = 'color'">
        <md-content class="md-padding">
            <md-autocomplete flex required
                             md-input-name="colorName"
                             md-no-cache="true"
                             md-search-text="bsCtrl.backgroundModel.data.color"
                             md-items="item in bsCtrl.ColorSearch(bsCtrl.backgroundModel.data.color)"
                             md-item-text="item.display"
                             md-floating-label="Color Value">
                <md-item-template>
                    <span md-highlight-text="bsCtrl.backgroundModel.data.color">{{item}}</span>
                </md-item-template>
                <span class="hint">Color can be either <em>Word</em> or <em>Hex Value</em>.</span>
            </md-autocomplete>
        </md-content>
    </md-tab>
    <md-tab label="Gradient" ng-disabled="true">
    </md-tab>
    <md-tab label="Image" ng-disabled="true">
    </md-tab>
</md-tabs>
