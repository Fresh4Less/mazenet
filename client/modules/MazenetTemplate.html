<section> 
	<div>
		<label>Enter Page ID to Load:</label>
		<input ng-model="pageId"/>
		<button ng-click="loadPage()">Load</button>
	</div>
	<div>
		<label>New Page?!?!</label>
		<input ng-model="newPageColor"/>
		<button ng-click="createPage()">Create</button>
	</div>
	<div>
		Page: {{page}}
	</div>
</section>
